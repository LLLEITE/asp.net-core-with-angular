<form novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit(form)">
    <input type="hidden" name="clientId" [value]="service.formData.id" />
    <div class="row">
        <div class="form-group col">
            <label>NAME</label>
            <input class="form-control form-control-lg" placeholder="First name" name="clientName"
                #clientName="ngModel" [(ngModel)]="service.formData.name"
                required [class.invalid]="clientName.invalid &#038;&#038; clientName.touched">
        </div>
        <div class="form-group col">
            <label>LAST NAME</label>
            <input class="form-control form-control-lg" placeholder="Last name" name="clientLastName"
                #clientLastName="ngModel" [(ngModel)]="service.formData.lastName"
                required maxlength="50" minlength="3" [class.invalid]="clientLastName.invalid &#038;&#038; clientLastName.touched">
        </div>
    </div>
    <div class="form-group">
        <label>EMAIL</label>
        <input class="form-control form-control-lg" placeholder="Type your email" name="clientEmail"
            #clientEmail="ngModel" [(ngModel)]="service.formData.email"
            required maxlength="50" minlength="10" [class.invalid]="clientEmail.invalid &#038;&#038; clientEmail.touched">
    </div>
    <div class="form-group">
        <button class="btn btn-primary" type="submit" [disabled]="form.invalid">SUBMIT</button>
    </div>
</form>
